<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected)="selectedRecipe = $event" ></app-recipe-list>
    <hr>
  </div>
  <div class="col-md-7">
    <app-recipe-detail [recipe]="selectedRecipe" *ngIf="selectedRecipe.name" ></app-recipe-detail>
  </div>
  <div style="margin-bottom: 50px"></div>
</div>

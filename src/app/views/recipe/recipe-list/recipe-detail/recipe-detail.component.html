<div class="row">
  <h1>checking</h1>
  <div class="col-xs-12">
    <img width="100" height="100"  [src]="recipe.imagePath">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <p>{{recipe.description}}</p>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-group-vertical" role="group" aria-label="Manage Recipe">
      <button id="btn-manage-recipe" type="button" class="btn btn-outline-warning dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="true">Manage Recipe <span class="caret"></span></button>
      <ul appDropdown class="dropdown-menu">
        <li><a class="dropdown-item" href="#">To Shopping List</a></li>
        <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
        <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
